<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="background">
    <div id="app">
        <h1 class="text">PreSS THIS button fOr dOG of The Day!</h1>
        <button class="button2" type="button">CliCk me!</button>
        <button class="button1" type="button">NO Click mMEEEEEEEEEEEe!</button>
        <button class="button" type="button" @click="loadDog">ThIs is NOT the BUtTon foR tHe DOG!</button>
        <div v-if="image">
            <img :src="image">
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
        data(){
            return {
                image: null
            };
        },
        methods:{
            async loadDog() {
                let response = await fetch('https://dog.ceo/api/breeds/image/random');
                let data = await response.json();
                this.image = data.message;
                console.log(this.image);
            }
        }
        }).mount('#app');
    </script>
</body>
</html>
