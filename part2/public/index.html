<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel=""styleshee>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <form id="loginForm">
      <p>Username</p>
      <input type="text" name="username" required>
      <p>Password</p>
      <input type="password" name="password" required>
      <button class="loginButton" type="submit">Log In</button>
    </form>
    <h1>All Registered Dogs</h1>
    <table>
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
      <tr v-for="dog in registeredDogs" :value="dog.dog_id" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.dog_name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td><img :src="dog.photo"></td>
      </tr>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          registeredDogs: []
        };
      },
      methods:{
            async loadRegisteredList() {
              let response = await fetch('/api/users/dogs');
              let data = await response.json();

              for (let dog of data){
                let imgResponse = await fetch('https://dog.ceo/api/breeds/image/random');
                let imgData = await imgResponse.json();
                dog.photo = imgData.message;
              }

              this.registeredDogs = data;
              console.log(this.registeredDogs);
            }
      },
      mounted() {
        this.loadRegisteredList();
      }
      }).mount('#app');
  </script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (page) => { //when submit button is pressed
      page.preventDefault();  //stops page reloading
      let data = new FormData(loginForm); //gets form data from login
      let username = data.get('username');
      let password = data.get('password');

      try{
        let response = await fetch('/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })  //gets json file from login
        });

        let result = await response.json();

        if (response.ok){ //if response is ok, redirects to either owner or walker dashboard based off of role
          let role = result.user.role;
          if(role === 'owner'){
            window.location.href = 'owner-dashboard.html';
          }else if(role === 'walker'){
            window.location.href = 'walker-dashboard.html';
          }
        }else{
          alert('Login failed');  //if response is not ok, login failed
          return;
        }

      }catch(err){
        console.error('Login unsuccessful: ', err); //if error, login unsuccessful
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
